<div id="body">
     <section class="section">
        <h1 style="color: black;">Registration Form</h1>
            <form action="#" method="post" class="form" id="form" name="form">

                    <div class="input-box">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your full name" required/>
                        </div>

                        <div class="input-box">
                            <label>Email Address</label>
                            <input type="email" placeholder="Enter email address" required/>
                        </div>

                        <div class="column">
                            <div class="input-box">
                                <label>Phone Number</label>
                                <input type="number" placeholder="Enter your phone number" required/>
                            </div>

                            <div class="input-box">
                                <label>Birth Date</label>
                                <input type="date" placeholder="Enter your birth date" required/>
                            </div>

                            <div class="input-box">
                                <label>Previous School & Class</label>
                                <input type="text" placeholder="Enter your previous school and class" required/>
                            </div>
                        </div>

                <div class="gender-box">
                    <h3 style="color: green;">Gender</h3>
                    <div class="gender-option">
                        <div class="gender">
                            <input type="radio" id="check" name="gender" checked/>
                            <label for="check">Male</label>
                        </div>

                        <div class="gender">
                            <input type="radio" id="check-female" name="gender"/>
                            <label for="check-female">Female</label>
                        </div>

                        <div class="gender">
                            <input type="radio" id="check-other" name="gender"/>
                            <label for="check-other">Prefer not to say</label>
                        </div>
                    </div>
                </div>

                <div class="input-box address">
                    <label>Address</label>
                    <div class="column">
                        <div class="select-box">
                            <select>
                                <option hidden> State </option>
                                <option> Lagos </option>
                                <option> Ogun</option>
                                <option> Oyo</option>
                                <option> Osun </option>
                                <option> Kwara </option>
                            </select>
                        </div>
                        <input type="text" placeholder="Enter your city" required/>
                    <input type="text" placeholder="Enter street address" required/>
                    </div>
                    
                    <div class="column">
                        <input type="text" placeholder="Enter your region" required/>
                    <input type="number" placeholder="Enter your postal code" required/>
                    </div>
                </div>

                <div class="input-box parents">
                    <label>Name of Parent/Guardian</label>
                    <input type="text" placeholder="Enter your full name" required/>
              

                <div class="column">
                    <input type="text" placeholder="Enter your occupation" required/>
                <input type="number" placeholder="Enter your phone number" required/>
                </div>

            </div>

        

                <div class="input-box address">
                    <label>Address</label>
                    <input type="text" placeholder="Enter residential address" required/>
                    <input type="text" placeholder="Enter office address" required/>
                </div>

             

                <button>Submit</button>
        </form>
     </section>
    </div> 
<script src="enefem.js"></script>
